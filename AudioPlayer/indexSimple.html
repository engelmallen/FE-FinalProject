<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>Document</title>

<body class="bg-dark">

<div class="container bg-info my-5 py-5 rounded">
	<div class="container-fluid">
		<div class="playerSpace">

		</div>
		<div id="whole" class="container-fluid bg-secondary rounded">
			<div class="row h-25">
				<img id="playLast" src="img/icons/skip-backward-fill.svg" class="mr-1 col-2">
				<img id="playCurrent" src="img/icons/play-fill.svg" class="mr-1 col-2">
				<img id="pauseCurrent" src="img/icons/pause-fill.svg" class="mr-1 col-2">
				<img id="playNext" src="img/icons/skip-forward-fill.svg" class="mr-1 col-2">
				<img id="playRandom" src="img/icons/arrow-left-right.svg"class="mr-5 col-2">
			<div class="form-inline col-12">
				<input id="btnGetSong" class="form-control-file" type="file" placeholder="Select New Track">
				<button id="btnAddSong" class="btn btn-light">Add</button> 
			</div>
			</div>
			
		</div>
		
		<ol id="tracks" class="list-group">
 			<div class="h5 pt-5" >My Playlist:</div>


		</ol>




	</div>	
	


</div>
